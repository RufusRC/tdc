<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir links dos TDCs - Passo 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        async function fetchFile(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Erro ao baixar ${url}: ${response.statusText}`);
            return response.blob();
        }

        async function processFile(event) {
            const file = event.target.files[0];
            const token = document.getElementById('token').value;

            if (!file || !token) {
                alert('Por favor, selecione um arquivo e insira o token.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const lines = e.target.result.split('\n');
                const zip = new JSZip();

                for (const line of lines) {
                    const tdc = line.trim();
                    if (tdc) {
                        const urlTOI = `http://servicoimagenseorderceara.enel.com.br/img_CE_pro/ConsultaImagem/Form?NumeroDoTDC=${tdc}&token=${token}`;
                        try {
                            const blob = await fetchFile(urlTOI);
                            zip.file(`${tdc}_TOI.jpg`, blob);

                            // Se você também quiser baixar o link CTM, faça isso aqui
                            const urlCTM = `http://servicoimagenseorderceara.enel.com.br/img_CE_pro/ConsultaImagem/Form?NumeroDoTDC=${tdc}&token=${token}`;
                            const blobCTM = await fetchFile(urlCTM);
                            zip.file(`${tdc}_CTM.jpg`, blobCTM);
                        } catch (error) {
                            console.error(error);
                        }
                    }
                }

                zip.generateAsync({ type: 'blob' }).then(function(content) {
                    saveAs(content, 'arquivos.zip');
                });

                alert('Download concluído com sucesso!');
            };
            reader.readAsText(file);
        }
    </script>
</head>
<body>
    <h1>Baixar Arquivos em Background</h1>
    <form>
        <label for="fileInput">Upload do arquivo .txt com os números dos TDCs:</label>
        <input type="file" id="fileInput" accept=".txt"><br><br>

        <label for="token">Insira o token atualizado:</label>
        <input type="text" id="token" placeholder="Token"><br><br>

        <button type="button" onclick="document.getElementById('fileInput').dispatchEvent(new Event('change'));">Baixar Arquivos</button>
    </form>
</body>
</html>
